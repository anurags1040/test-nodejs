apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-tier
  labels:
    app: nodejs-api-app
spec:
  replicas: {{ .Values.deployment2.replicas }}
  selector:
    matchLabels:
      app: nodejs-api-app
  template:
    metadata:
      labels:
        app: nodejs-api-app
    spec:
      serviceAccountName: terraform-sa-ksa
      containers:
      - name: api
        image: "{{ .Values.deployment2.image }}:latest"
        {{- if or $.Values.env $.Values.envSecrets }}
        env:
          {{- range $key, $value := $.Values.env }}
          - name: {{ $key }}
            value: {{ $value | quote }}
          {{- end }}
          {{- range $key, $secret := $.Values.envSecrets }}
          - name: {{ $key }}
            valueFrom:
              secretKeyRef:
                name: {{ $secret }}
                key: {{ $key | quote }}
          {{- end }}
        {{- end }}        
        ports:               
        - containerPort: {{ .Values.deployment2.containerPort }}
      - name: cloud-sql-proxy
        image: gcr.io/cloudsql-docker/gce-proxy:latest
        command:
          - "/cloud_sql_proxy"
          # If connecting from a VPC-native GKE cluster, you can use the
          # following flag to have the proxy connect over private IP
          - "-ip_address_types=PRIVATE"

          # If you are not connecting with Automatic IAM, you can delete
          # the following flag.
          # - "-enable_iam_login"
          # tcp should be set to the port the proxy should listen on
          # and should match the DB_PORT value set above.
          # Defaults: MySQL: 3306, Postgres: 5432, SQLServer: 1433
          - "-instances=peak-apparatus-379619:us-central1:private-instance-3f6dd53c=tcp:5432"
        securityContext:
          # The default Cloud SQL proxy image runs as the
          # "nonroot" user and group (uid: 65532) by default.
          runAsNonRoot: true